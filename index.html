<!DOCTYPE html>
<head>
    <title>kółko krzyżyk</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="box">
        <div class="game-board">
            <div class="game-board--field" data-field="0">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="1">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="2">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="3">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="4">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="5">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="6">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="7">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="8">
                <div class="game-board--field-content"></div>
        </div>

        <div class="reset">
            <button class="btn btn-danger" onclick="resetGameFields()">RESET BOARD</button>
        </div>
        <div id="round">ROUND: 1</div>
        <div class="stats">
            <div id="winnerPlayer1" >PLAYER1: 0</div>
            <div id="winnerPlayer2">PLAYER2: 0</div>
        </div>
    </div>
    
    <script src="script.js"> </script>
</body>
</html>
