<!DOCTYPE html>
<head>
    <title>kółko krzyzrzyk</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cointeiner">
        <div class="game-board">
            <div class="game-board--field" data-field="0">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="1">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="2">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="3">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="4">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="5">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="6">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="7">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="8">
                <div class="game-board--field-content"></div>
        </div>
    </div>

    <button class="btn btn-danger" onclick="resetGameFields()">RESET BOARD</button>
    
    <script src="js.js"> </script>
</body>
</html>
