<!DOCTYPE html>

<head>
    <title>TIC-TAC-TOE</title>
    <link rel="shortout icon" href="./icons/gemepad.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
</head>

<body>

    <div id='formName'>
        <div class="form-group">
            <label for="formGroupExampleInput">Player one:</label>
            <input type="text" class="form-control" id="namePlayer1" placeholder="Name..." maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Player two:</label>
            <input type="text" class="form-control" id="namePlayer2" placeholder="Name..." maxlength="10" required>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput3">Number of rounds:</label>
            <select class="custom-select custom-select" id="numRounds">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>
                <option value="3">7</option>
                <option value="3">8</option>
                <option value="3">9</option>
                <option value="3">10</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="setName()">PLAY</button>
    </div>

    <div class="box" id="box" style="display: none">
        <div class="game-board">
            <div class="game-board--field" data-field="0">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="1">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="2">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="3">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="4">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="5">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="6">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="7">
                <div class="game-board--field-content"></div>
            </div>
            <div class="game-board--field" data-field="8">
                <div class="game-board--field-content"></div>
            </div>

            <div id="round"></div>

            <div class="stats">
                <div id="winnerPlayer1"></div>
                <div id="winnerPlayer2"></div>
            </div>
        </div>
    </div>
